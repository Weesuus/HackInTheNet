<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hacknet in the Net</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>


    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="containerHosts rounded"></div>
        </div>
        <div class="col">
          <div class="containerCharge rounded">
            
            <form id="formSaves" method="post">
              <div class="mb-3">
                <label for="jsonIn" class="form-label" style="color: whitesmoke; font-size: x-large;">Salvataggio Json: </label>
                <input class="form-control" type="file" id="jsonIn" required>
              </div>
              <!-- <br> -->
              <input type="submit" class="btn btn-success" value="Carica">
              <input type="button" class="btn btn-success" id="saveBtn" value="Salva">
              <!-- <input type="button" class="btn btn-success" id="newBtn" value="Nuova Partita"> -->
            </form>
          
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="containerTerminal" class="containerTerminal rounded-top text-start"></div>
          <div class="containerInput text-start rounded-bottom" id="containerInput">
            <span type="text" id="inPre" class="">load ur save</span>
            <input type="text" spellcheck="false" id="in">
          </div>
        </div>
      </div>
    </div>


    <!-- <script src="gui.js"></script> -->
    <!--<script src="savedata.js"></script>-->
    <script src="core.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
